name: Setup Ollama and Open WebUI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install ollama open-webui

      - name: Download and Start Models
        run: |
          import ollama

          models = [
              'deepseek-r1:14b',
              'deepseek-r1:32b',
              'deepseek-r1:70b',
              'deepseek-r1:671',
              'deepseek-v2.5'
          ]

          for model in models:
              ollama.pull(model)
              ollama.run(model)

      - name: Start Open WebUI Server
        run: |
          from open_webui import serve

          # Load your custom settings here
          custom_settings = {
              # 'setting_key': 'setting_value',
          }

          serve(settings=custom_settings)
